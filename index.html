<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAPT.app</title>
    <link rel="icon" href="assets/bapt-logo.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: white;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: url("./assets/Background.png") center center / cover no-repeat;
        opacity: 1;
        z-index: 0;
        animation: zoom 40s ease-in-out infinite alternate;
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 3;
      }

      .navbar img {
        height: 60px;
      }

      .launch-btn {
        background-color: #2ed8a7;
        color: black;
        font-weight: bold;
        padding: 10px 24px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        font-size: 1rem;
        box-shadow: 0 0 10px #2ed8a7, 0 0 20px #2ed8a740;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .launch-btn:hover::after {
        content: "Request Beta Access";
        color: black;
        font-weight: bold;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #2ed8a7;
        width: 100%;
        height: 100%;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .x-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .container {
        position: relative;
        z-index: 2;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 1rem;
        animation: fadeIn 2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 4rem;
        line-height: 1.3;
        color: white;
        opacity: 0;
        animation: slideFadeIn 1.5s ease-out forwards;
        animation-delay: 1s;
      }

      @keyframes slideFadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .highlight {
        color: #2ed8a7;
        text-shadow: 0 0 10px #2ed8a7;
        animation: pulseGlow 3s infinite ease-in-out;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          text-shadow: 0 0 10px #2ed8a7;
        }
        50% {
          text-shadow: 0 0 20px #2ed8a7;
        }
      }

      p {
        margin-top: 1.2rem;
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.75);
        font-style: italic;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeIn 2s ease-out forwards;
        animation-delay: 2.5s;
      }

      .socials {
        position: absolute;
        bottom: 100px;
        display: flex;
        gap: 30px;
        justify-content: center;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        filter: brightness(0) invert(1);
      }

      .socials a {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .socials a:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #2ed8a7;
      }

      .socials img {
        width: 36px;
        height: 36px;
      }

      .fireflies {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .firefly {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #2ed8a7;
        border-radius: 50%;
        box-shadow: 0 0 6px #2ed8a7, 0 0 12px #2ed8a7;
        opacity: 0;
        animation: fly 15s infinite ease-in-out;
      }

      .firefly:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }
      .firefly:nth-child(2) {
        top: 30%;
        left: 70%;
        animation-delay: 2s;
      }
      .firefly:nth-child(3) {
        top: 60%;
        left: 40%;
        animation-delay: 4s;
      }
      .firefly:nth-child(4) {
        top: 80%;
        left: 10%;
        animation-delay: 6s;
      }
      .firefly:nth-child(5) {
        top: 20%;
        left: 90%;
        animation-delay: 1s;
      }
      .firefly:nth-child(6) {
        top: 50%;
        left: 60%;
        animation-delay: 3s;
      }
      .firefly:nth-child(7) {
        top: 70%;
        left: 30%;
        animation-delay: 5s;
      }
      .firefly:nth-child(8) {
        top: 85%;
        left: 80%;
        animation-delay: 7s;
      }

      @keyframes fly {
        0% {
          opacity: 0;
          transform: translate(0, 0) scale(1);
        }
        10% {
          opacity: 1;
        }
        50% {
          transform: translate(40px, -60px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translate(-30px, 40px) scale(0.8);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.25rem;
        }
        p {
          font-size: 0.9rem;
        }
        .navbar {
          padding: 15px 20px;
        }
        .launch-btn {
          font-size: 0.9rem;
          padding: 8px 16px;
        }
        .navbar img {
          height: 45px;
        }
        .socials {
          bottom: 60px;
          gap: 20px;
        }
        .socials a {
          width: 40px;
          height: 40px;
        }
        .socials img {
          width: 28px;
          height: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="fireflies">
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
    </div>

    <div class="navbar">
      <img src="assets/bapt-icon.png" alt="BAPT Logo" />
      <button class="launch-btn" onclick="requestBetaAccess()">
        <svg class="x-icon" viewBox="0 0 24 24">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Sign up with X
      </button>
    </div>

    <div class="container">
      <h1>Join the <span class="highlight">BAPT</span> Beta</h1>
      <p style="font-style: normal; text-transform: none; letter-spacing: normal; margin-bottom: 2rem; max-width: 600px;">
        Get exclusive early access to the next generation platform for turning ideas into reality. Limited spots available.
      </p>
      <button class="launch-btn" onclick="requestBetaAccess()" style="font-size: 1.1rem; padding: 15px 30px; margin-top: 1rem;">
        <svg class="x-icon" viewBox="0 0 24 24">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Request Beta Access
      </button>
      <p style="font-size: 0.9rem; margin-top: 1rem; color: rgba(255, 255, 255, 0.6);">
        Connect with X • Admin approval required • Coming to Aptos
      </p>
    </div>

    <div class="socials">
      <a href="https://t.me/BAPTLabs" target="_blank" aria-label="Telegram">
        <img src="assets/telegram.svg" alt="Telegram" />
      </a>
      <a href="https://x.com/BAPTApp" target="_blank" aria-label="X (Twitter)">
        <img src="assets/x.svg" alt="X" />
      </a>
    </div>

    <script>
      function requestBetaAccess() {
        alert("To enable X authentication and beta access requests, please connect your project to Supabase using the green Supabase button in the top right of the Lovable interface!");
      }
    </script>
  </body>
</html>
